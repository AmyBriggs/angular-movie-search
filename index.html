<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Movie Search</title>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="main-heading" ng-controller="MainController">
        <h1>Angular OMDb API Search</h1>
        <form ng-submit="submitSearch(search)">
            <div class="form-group">
                <label for="search">Enter a movie by title</label>
                <input type="text" class="form-control" name="search" ng-model="search" placeholder="movie title e.g. 'Star Wars'">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <br>
            <br>
        </form>

        <div ng-view></div>
    </div>



</body>

</html>
